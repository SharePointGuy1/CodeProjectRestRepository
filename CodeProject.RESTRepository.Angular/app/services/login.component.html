<div class="container">
    <form id="loginForm" (submit)="doLogin($event)" #loginForm="ngForm">
        <div class="form-group">
            <input ngControl="email" class="form-control" type="email" id="emailCtrl" 
                placeholder="Your email" [(ngModel)]="model.email"
                name="emailCtrl" #emailCtrl="ngModel" />
        </div>
        <div class="form-group">
            <input ngControl="password" class="form-control" type="password" id="pwordCtrl" 
                placeholder="Your password" [(ngModel)]="model.password"
                name="pwordCtrl" #pwordCtrl="ngModel" />
        </div>
        <button type="submit">Log in</button>
    </form>
</div>
